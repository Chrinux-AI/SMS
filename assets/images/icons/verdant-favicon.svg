<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="leafGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22C55E"/>
      <stop offset="50%" style="stop-color:#16A34A"/>
      <stop offset="100%" style="stop-color:#00BFFF"/>
    </linearGradient>
    <linearGradient id="stemGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#16A34A"/>
      <stop offset="100%" style="stop-color:#0F766E"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="#0a0a0f"/>
  <circle cx="256" cy="256" r="236" fill="none" stroke="url(#leafGradient)" stroke-width="4" opacity="0.6"/>

  <!-- Stylized V-Leaf shape -->
  <g filter="url(#glow)">
    <!-- Main leaf body forming V shape -->
    <path d="M256 80
             C180 120, 120 200, 140 320
             C150 380, 200 420, 256 450
             C312 420, 362 380, 372 320
             C392 200, 332 120, 256 80Z"
          fill="url(#leafGradient)"
          opacity="0.95"/>

    <!-- V letter integrated in leaf -->
    <path d="M180 140 L256 340 L332 140"
          fill="none"
          stroke="#0a0a0f"
          stroke-width="32"
          stroke-linecap="round"
          stroke-linejoin="round"
          opacity="0.8"/>

    <!-- Leaf veins -->
    <path d="M256 160 L256 380"
          fill="none"
          stroke="url(#stemGradient)"
          stroke-width="8"
          stroke-linecap="round"
          opacity="0.6"/>
    <path d="M256 220 L200 180"
          fill="none"
          stroke="url(#stemGradient)"
          stroke-width="4"
          stroke-linecap="round"
          opacity="0.4"/>
    <path d="M256 220 L312 180"
          fill="none"
          stroke="url(#stemGradient)"
          stroke-width="4"
          stroke-linecap="round"
          opacity="0.4"/>
    <path d="M256 280 L190 240"
          fill="none"
          stroke="url(#stemGradient)"
          stroke-width="4"
          stroke-linecap="round"
          opacity="0.4"/>
    <path d="M256 280 L322 240"
          fill="none"
          stroke="url(#stemGradient)"
          stroke-width="4"
          stroke-linecap="round"
          opacity="0.4"/>
  </g>

  <!-- Cyber accent dots -->
  <circle cx="140" cy="400" r="8" fill="#00BFFF" opacity="0.8"/>
  <circle cx="372" cy="400" r="8" fill="#00BFFF" opacity="0.8"/>
  <circle cx="256" cy="460" r="6" fill="#22C55E" opacity="0.9"/>
</svg>
