<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="starGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00d4ff;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Dark background -->
  <rect width="200" height="200" rx="40" fill="#0a0a1e"/>

  <!-- Cyan star/arrow icon -->
  <g transform="translate(100,60)" filter="url(#glow)">
    <path fill="url(#starGrad)" d="M0,-30 L8,10 L30,10 L12,24 L18,54 L0,38 L-18,54 L-12,24 L-30,10 L-8,10 Z"/>
  </g>

  <!-- VERDANT text -->
  <text x="100" y="145" font-family="Orbitron, Arial, sans-serif"
        font-size="24" font-weight="bold" fill="#00ffff"
        text-anchor="middle" letter-spacing="2">VERDANT</text>
</svg>
